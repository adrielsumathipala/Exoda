  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);

}

.label {

.d3-tip.n:after {
  margin: -100px 0 0 0;
  top: 100%;
  left: 0;
}

  font-family: sans-serif;
  font-size: 10px;
}

.line { 
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;

// load and display the World

d3.json("refugee_world.json", function(error, topology) {
    var world = topology.features;
    var paths = g.selectAll("path")
      .data(world)
      .enter()
      .append("path")
      .attr("d", path)
      .style("stroke", "#cdd5d4")
      .style("fill", "#ffffff")
      .style("stroke-width", "0.25px")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("click", clicked)
      .attr("id", function(d) {
        return d.properties.brk_a3;
      });

    g.selectAll("circle")
      .data(world)
      .enter()
      .append("circle")
      .attr("r", function(d) {
        var area = 10000 * d3.geo.area(d);
        if(area < 1) {
          return 0.3;
        }
        else {
          return 1.0;
        }
      })
      .attr("transform", function(d) {
        var t = projection(d3.geo.centroid(d))
        return "translate(" + t + ")";
      })
      .style("fill", "red")
      .on("mouseover", function(d) {
        d3.select("#" + d.properties.brk_a3)
          .style("stroke", "8FD6FE")
          .style("stroke-width", "0.5px")
          .style("fill", "#ccf5ff");
      })
      .on("mouseout", function(d) {
        d3.select("#" + d.properties.brk_a3)
          .style("stroke", "#cdd5d4")
          .style("fill", "#ffffff")
          .style("stroke-width", "0.25px");
      })
      .on("click", clicked);    
});

function mouseover() {
  // console.log(d3.select(this));
  d3.select(this)
          .style("stroke", "8FD6FE")
          .style("stroke-width", "0.5px")
          .style("fill", "#ccf5ff");
};

function mouseout() {
  d3.select(this)
          .style("stroke", "#cdd5d4")
          .style("fill", "#ffffff")
          .style("stroke-width", "0.25px")
};

  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
};

STAT_TOTAL_CHANGES = 100;
var format = d3.format(",d");

var bars, refugeeBars, asylumBars, outLines, inLines;
function clicked(d) {

  console.log(d);

  outboundLabel
    .transition()
    .duration(1000)
    .attr("opacity", 1);
  inboundLabel
    .transition()
    .duration(1000)
    .attr("opacity", 1);
  netLabel
    .transition()
    .duration(1000)
    .attr("opacity", 1);

  inboundTitle
    .transition()
      .duration(1000)
      .attr("opacity", 1)
      .attr("x", inOutBoutTitlePad - (2 + d["properties"]["name"].length)*5)
      .text("Top 5 Sources of Refugees to " + d["properties"]["name"]);

  outboundTitle
    .transition()
      .duration(1000)
      .attr("opacity", 1)
      .attr("x", inOutBoutTitlePad + 30 - (2 + d["properties"]["name"].length)*5)
      .text("Top 5 Destinations of Refugees from " + d["properties"]["name"]);

  outboundStat
    .attr("x", 275 - statFormat(d.outbound_sum).length*5 - shiftStats)
    .transition()
      .duration(TOTAL_DURATION)
      .attr("opacity", 1)
      .text(statFormat(d.outbound_sum));

  inBoundStat
    .attr("x", 275 - statFormat(d.inbound_sum).length*5 - shiftStats)
    .transition()
      .duration(TOTAL_DURATION)
      .attr("opacity", 1)
      .text(statFormat(d.inbound_sum));
      
  var diff = d.inbound_sum - d.outbound_sum;
  netStat
    .attr("x", 275 - statFormat(diff).length*5 - shiftStats)
    .transition()
      .duration(TOTAL_DURATION)
      .attr("opacity", 1)
      .text(statFormat(diff))
      .style("fill", function() {
        if(diff < 0) {
          return "#f2152b";
        } else {
          return "#1aed2b";
        }
      });

  exodaText
    .transition()
      .duration(1000)
      .attr("opacity", 0);
  
  introText1
    .transition()
      .duration(1000)
      .attr("opacity", 0);
  
  introText2
      .transition()
        .duration(1000)
        .attr("opacity", 0);

  introText3
        .transition()
            .duration(1000)
            .attr("opacity", 0);
  
  introText3.remove();
  introText2.remove();
  introText1.remove();

  d3.select("path.chartline").remove();


  refugeeStat.text("0")
  var country = d.properties;
  title.text(country.name);
  refugeeTitle
  .transition()
    .delay(TOTAL_DELAY)
    .text("Total UNHCR Persons of Concern from " + d.Year[0] + " to " + d.Year[(d.Year.length - 1)] + ":");

  chartTitle
  .transition()
    .delay(TOTAL_DELAY)
    .text("Persons of Concern Over Time:");
  
  var totalRefugee = 0;
  for(var j = 0; j < d.total.length; j++) {
    totalRefugee += d.total[j];
  }
  var format = d3.format(",d");


  refugeeStat
    .transition()
      .ease("quadInOut")
      .duration(TOTAL_DURATION)
      .delay(TOTAL_DELAY)
      .tween("text", function(d) {
        var currentValue = +this.textContent;
        if(isNaN(currentValue)) {
          currentValue = 0;
        }
        var i = d3.interpolateRound(currentValue, totalRefugee);
        return function(t) {
          d3.select(this).text(format(i(t)));
        };
    });

    var xScale = d3.scale.linear()
                  .domain([d.Year[0], d.Year[(d.Year.length - 1)]])
                  .range([chartPadding, (refugeeChartWidth - chartPadding)]);

    var yScale = d3.scale.linear()
                  .domain([d3.min(d.total), d3.max(d.total)])
                  .range([refugeeChartHeight, 0]);

    var numTick = parseInt(d.Year.length);
    if(numTick > 5) {
      numTick = 5;
    }

    var xAxis = d3.svg.axis()
                  .orient("bottom")
                  .scale(xScale)
                  .ticks(5)
                  .tickFormat(d3.format("d"));

    var yAxis = d3.svg.axis()
                  .orient("left")
                  .ticks(5)
                  .scale(yScale);
    
    var valueLine = d3.svg.line()
                .x(function(d) {return xScale(d.Year);})
                .y(function(d) {return yScale(d.total) + topChartPadding;});

    lineData = [];

    for(var i = 0; i < d.Year.length; i++) {
      lineData.push({
        Year: d.Year[i],
        total: d.total[i]
      });
    }

    var refugeeLine = overview.append("path")
                          .attr("class", "chartline")
                          .attr("d", valueLine(lineData));

    var totalLength = refugeeLine.node().getTotalLength();

    refugeeLine
      .attr("stroke-dasharray", totalLength + " " + totalLength)
        .attr("stroke-dashoffset", totalLength)
        .transition()
          .duration(TOTAL_DURATION)
          .delay(TOTAL_DELAY)
          .ease("quadInOut")
          .attr("stroke-dashoffset", 0);


    xAxisOverview
    .transition()
      .duration(500)
      .delay(TOTAL_DELAY)
      .call(xAxis);
    yAxisOverview
      .transition()
        .duration(500)
        .delay(TOTAL_DELAY)
        .call(yAxis);

  var demo = [];

  var column;
  for(var j = 0; j < columnNames.length; j++) {
    column = d[columnNames[j]];
    demo.push({label:columnNames[j], value:0, shortName:cleanNames[j], prettyNames:prettyNames[j]});
    var max = d3.max(column);
    if(max > 0){
      for(var i = 0; i < column.length; i++) {
        demo[(demo.length - 1)].value += d[columnNames[j]][i];
      }
    }
  }
  var xScaleBar = d3.scale.ordinal()
              .domain(demo.map(function(d) {return d.shortName;}))
              .rangeRoundBands([chartPadding, (detailWidth - 2*chartPadding)], .1);

  var yScaleBar = d3.scale.linear()
              .domain([0, d3.max(demo, function(d) {return d.value;})])
              .range([refugeeChartHeight, 0]);

  var xAxisBar = d3.svg.axis()
                  .orient("bottom")
                  .scale(xScaleBar);

  var yAxisBar = d3.svg.axis()
                .orient("left")
                .ticks(5)
                .scale(yScaleBar);


  if(typeof bars != "undefined") {
    bars.remove();
  } else {
    detailTitle
      .transition()
        .duration(1000)
        .attr("opacity", 1);
    detailSubTitle
      .transition()
        .duration(1000)
        .attr("opacity", 1);
  }


  bars = detail.selectAll(".bar")
    .data(demo)
    .enter()
    .append("rect")
    .attr("x", function(d) {return xScaleBar(d.shortName);})
    .attr("y", function(d) {return yScaleBar(d.value) + bottomShift;})
    .attr("width", 0)
    .attr("height", 0)
    .attr("fill", function(d, i) {
        return barColor[i];
    })

  bars
    .transition()
      .duration(TOTAL_DURATION)
